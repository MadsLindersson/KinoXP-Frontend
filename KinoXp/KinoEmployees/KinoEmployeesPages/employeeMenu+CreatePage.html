<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">

<form id="employeeCreateMovies">
    <label>Film title</label>
    <input type="text" id="movieTitle" name="movieTitle">

    <label>Film længde</label>
    <input type="number" id="movieLength" name="movieLength">

    <label>Beskrivelse</label>
    <input type="text" id="movieDescription" name="movieDescription">

    <label>Aldersgrænse</label>
    <select id="ageRequirement" name="ageRequirement">
        <option hidden="hidden">Vælg aldersgrænse</option>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="0">Alle</option>
    </select>

    <label>Plakat URL/JPEG/PNG</label>
    <input type="text" id="moviePosterUrl" name="moviePosterUrl">

    <button type="button" id="submitButton">Opret Film</button>
</form>
</div>
<script src="../KinoEmployeesJavaScript/employeeMenu+CreateJavaScript.js"></script>

</body>
</html>
