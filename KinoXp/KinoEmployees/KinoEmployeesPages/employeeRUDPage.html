<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employeeRUDPage</title>
    <link rel="stylesheet" href="../KinoEmployeesStyles/employeesStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<!--Rediger US04 - Rediger Film -->
<div class="main">
    <form id="movieForm" class="employeeCreateEditMovies">
        <label>Film title</label>
        <input id="movieTitle" type="text">

        <label> Film længde</label>
        <input id="movieLength" type="text">

        <label> Beskrivelse</label>
        <input id="movieDescription" type="text">

        <select id="ageRequirement" name="ageRequirement">
            <option hidden="hidden">Vælg aldersgrænse</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="0">Alle</option>
        </select>

        <label> Plakat URL/JPEG/PNG</label>
        <input id="moviePosterUrl" type="text">

        <button>Rediger film</button>
    </form>
</div>
<script src="../KinoEmployeesJavaScript/employeeRUDJavaScript.js"></script>
</body>
</html>
